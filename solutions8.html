    <body>
    <script>
  function aboveFreezing(temps) {
  // Assume we're using Fahrenheit
  const tempsAboveFreezing = temps.filter(function (temp) {
    return temp > 32;
   });

  return tempsAboveFreezing;
 }
 aboveFreezing([40, 67, 8, 29, 100, -3, 0]);     
 </script>
